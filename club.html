<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 1rem;
}

main {
    padding: 2rem;
}

.club {
    border: 1px solid #ccc;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
}

.learn-more {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
}

/* Add more styles as needed */

    </style>
    <title>Student Clubs</title>
</head>
<body>
    <header>
        <h1>Student Clubs</h1>
    </header>
    
    <main>
        <section class="club-list">
            <article class="club">
                <h2>Computer Science Club</h2>
                <p>A club for technology enthusiasts to share knowledge and ideas.</p>
                <a href="https://www.srmist.edu.in/life-at-srm/student-life/clubs/"></a>
                <button class="learn-more"><a href="https://forms.gle/jzc8pMW8VVMRceQx8" target="_blank">Register</a></button>
            </article>
            
            <article class="club">
                <h2>Art and Design Club</h2>
                <p>Express your creativity and learn new artistic techniques.</p>
                <button class="learn-more">Learn More</button>
            </article>
            
            <!-- Add more club articles here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Student Clubs</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
